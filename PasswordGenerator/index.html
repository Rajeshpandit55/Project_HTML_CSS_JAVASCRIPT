<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        
        <div class="container">
            <fieldset class="field">
                <legend id="legend"><h1>PASSWORD GENERATOR</h1></legend>
                <div class="password-Container">
                    <textarea id="Generate" value="" placeholder="PASSWORD"></textarea>
                    <button id="copy" onclick="copied()">
                        <span id="copied">Copied</span>
                        <img src="content_copy_FILL0_wght400_GRAD0_opsz24.svg">
                    </button><br>
                </div>
                <div id="password-length-container">
                    <label id="password-title">Password Length</label>
                    <input id="passLength" value="6"  placeholder="eg: 6"><br>
                </div>
                <input id="slidebar" class="slide  " type="range" min="0" max="20" value="6"><br>
                <input id="uppercase" class="allChar" type="checkbox" name="uppercase"><label class="include">Include uppercase</label><br>
                <input id="lowercase" class="allChar" type="checkbox" name="lowercase"><label class="include">Include lowercase</label><br>
                <input id="Special" class="allChar" type="checkbox" name="specialcase"><label class="include">Include
                    specialcase</label><br>
                <input id="number" class="allChar" type="checkbox" name="number"><label class="include">Include number</label><br>
                <div id="progressBar">
                    <label id="strength">Strength</label>
                    <progress id="progressValue" value="0" max="3"></progress><br>
                </div>
                <button id="Reset" type="reset" onclick="reset()">Reset</button>
                <button id="btn" onclick="generatePassword()" type="submit">Generate Password</button>
            </fieldset>
        </div>
        <p  class="footer">Designed by RAJESH PANDIT from BHU.</p>
        <!-- <span id="dil"><span id="designed"></span></span> -->
    </div>
    <script src="index.js"></script>
</body>

</html>
