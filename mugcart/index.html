<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mugCart</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="image">
          <img src="mug.jpeg" alt="mug" />
        </div>
        <div class="cart">
          <h3>COFFEE MUG</h3>
          <h1>
            <b></b>White Coffee<br />
            Mug
          </h1>
          <p class="details">
            Coffee Mugs are designed to express emotions.These are acclaimedfor
            their amazing designs & superior quality.
          </p>
          <p class="price">
            <span class="titleproductprice">$149</span>
            <span class="originalproductprice">$230</span>
          </p>
          <button class="btn">
            <img
              class="btnImg"
              src="https://bit.ly/3Q6Adni"
              alt=""
              class="btn_img"
            />
            <span class="addtocart">Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
